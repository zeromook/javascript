<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var arr1 = ["서울", "대전", "부산", "전주"];
		var arr2 = ["한국", "미국", "일본", "중국"];
		var obj = {
			"name":"정부장", 
			"area":"서울"
		}
		var idxNum = $.inArray("부산", arr1);//(데이터,배열)
		//부산데이터가 arr1에 몇번인덱스에 있는지
		console.log(idxNum);

		var okArray1 = $.isArray(arr1);
		//isArray는 arr1이 배열객체면 참 아니면 거짓을 반환
		var okArray2 = $.isArray(obj);
		//obj가 배열객체면 참 아니면 거짓을 반환
		console.log(okArray1);//배열객체면 참
		console.log(okArray2);//배열객체가 아니면 거짓

		$.merge(arr2, arr1);//2개 배열을 하나의 배열로 만들기
		console.log(arr2);
	});
</script>
</head>
<body>
</body>
</html>
