<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#inner_1 p:contains(내용1)")
		//이너_1의 p태그중에 내용1을 포함하는 요소만 선택
		.css({"background-color":"#ff0"});

		$("#inner_1 p:has(strong)")
		//이너1의 p태그중 strong태그를 선택
		.css({"background-color":"#0ff"});

		$("#outer_wrap").contents( )
		//아우터_랩인 요소의 하위 요소의 
		//텍스트,태그 노드선택
		.css({"border":"1px dashed #00f"});

		$("#inner_2 p").not(":first")
		//이너_2의 p태그중 first첫번째 요소만
		//제외하고 출력 not
		.css({"background-color":"#0f0"});

		$("#inner_2 p").eq(1).end()
		//이너_2의 p태그중 인덱스가 1번인 요소 선택
		//그러나 end()메소드로 인덱스 선택하기 전의
		//선택자가 적용됨 그래서 이너_2의 모든p태그가 선택
		.css({"color":"#f00"});
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
