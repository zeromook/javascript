<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 속성탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		//아무것도 안치면 지정한 속성이 포함된 요소 선택
		//^ = 속성값이 명시한값으로 시작하는 요소만 선택
		//$ = 속성값이 명시한값으로 끝나는 요소만 선택
		//* = 속성값이 명시한값을 포함하는 요소만 선택
		//요소이름 : text = 요소중에 text속성을 가진 요소선택
		$("#wrap a[target]")//target속성을 포함하는 요소
		.css({"color":"#f00"});

		$("#wrap a[href^=https]")//href속성값이 http로 시작 요소만 선택
		.css({"color":"#0f0"});

		$("#wrap a[href$=net]")//net으로 끝나는 요소
		.css({"color":"#00f"});

		$("#wrap a[href*=google]")//gogle이 포함된 요소
		.css({"color":"#000"});

		 $("#member_f :text")//id가 member_f중에 text속성값을 가진 요소
		.css({"background-color":"#ff0"});

		$("#member_f :password")//id가 member_f중에 password속성값을 가진 요소
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Google</a></p>
		<p><a href="http://google.co.kr">Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
