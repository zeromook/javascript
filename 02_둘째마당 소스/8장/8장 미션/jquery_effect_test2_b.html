<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
  $("#btn").on("click",function(){
      $("#ctx").animate({marginLeft:"+=50px"},500)
  })
});
</script>
<style type="text/css">
  *{margin:0; padding:0;}
  #ctx{width:50px; height:50px; background:yellow;}
</style>
</head>
<body>
 <button id="btn">버튼</button>
 <p id="ctx">내용</p>
</body>
</html>
