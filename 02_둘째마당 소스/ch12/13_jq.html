<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $("document").ready(function(){
           $(".hide").click(function(){
               $("img").hide();
           });
           $(".show").click(function(){
               $("img").show();
           });
           $(".toggle").click(function(){
               $("img").toggle();
           });
        });
    </script>
</head>

<body>

        <button class="hide">hide</button>
        <button class="show">show</button>
        <button class="toggle">toggle</button>
