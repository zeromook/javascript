<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $("document").ready(function(){
            $("ans").hide();
            $("p.q1").click(function(){
                $("ans.q1").show();
            });
            $("ans.q1").click(function(){
                $(this).hide();
            });
            $("p.q2").click(function(){
                $("ans.q2").show();
            });
            $("ans.q2").click(function(){
                $(this).hide();
            });
            });
    </script>
</head>

<body>

    <ans class="q1">대한민국의 수도는 <strong>서울</strong> 입니다.</ans>
    <br></br>
    <h2>질문 2 : 대한민국의 국보 1호는 무엇입니까?</h2>
    <p class="q2">[정답보기]</p>

</body>
</html>
