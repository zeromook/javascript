<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $("document").ready(function(){
            $("button").click(function(){
                $("h1,h2,p,div").toggleClass("red");
              
            });
                  
        });
        
    </script>
    <style>
        .red{
            color:red;
            font-size:xx-large;
        }
      
    </style>
</head>

<body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>JavaScript</p>
    <div>Jquery</div><br>
    <button>CSS 적용/해제</button>
</body>
</html>
