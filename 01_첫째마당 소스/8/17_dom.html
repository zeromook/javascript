<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function add(){
        var img = document.createElement("img");
        img.setAttribute("src","kyumkekook.jpg");
        img.setAttribute("width",300);
        img.setAttribute("height",300);
        document.body.appendChild(img);
        }

<body>

</body>
</html>
