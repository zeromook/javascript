<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="upspeed"></p>
    <p id="downspeed"></p>
    <script>
        var car={
            name:"sonata",
            speed:100,
            color:"white",
            speedup: function(a){
                var sp = this.speed+a;
                if(sp>=300){
                    sp=50;
                    return sp;
                }
                return sp;
            },
            speeddown: function(a){
                var sp = car.speed-a;
                if(sp<0){
                    sp=0;
                    return sp;
                }
                return sp;
            }
        };
        var upspeed=document.getElementById("upspeed");
        upspeed.textContent="속도증가 : "+car.speedup(100);
        
        var downspeed=document.getElementById("downspeed");
        downspeed.textContent="속도감소 : "+car.speeddown(70);
        </script>
</body>
</html>
