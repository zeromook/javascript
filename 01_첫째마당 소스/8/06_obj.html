<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>메소드를 호출하여 연산 결과 출력하기</title>
</head>

<body>
    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>
    <script>

        var car = new Object();
        car.name = "sonata";
        car.speed = 100;
        car.color = "white";
        car.speedup = function(){
            return this.speed+10;
        }        
    
        var cname = document.getElementById("carname");
        cname.textContent = "자동차 이름 : "+car.name;
        var colname = document.getElementById("carcolor");
        colname.textContent = "자동차 색상 : "+car.color;
        var cspeed = document.getElementById("carspeed");
        cspeed.textContent = "자동차 속도증가 : "+car.speedup();

    </script>
</body>

</html>
