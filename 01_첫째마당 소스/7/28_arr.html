<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var kdata=["서울","부산","군포","대구","인천","대전","세종"];
                //   0       1      2     3      4       5       6
                //   -7     -6     -5    -4     -3      -2      -1
        
        var str1 = kdata.slice(0,4);//0부터 4이전까지
        var str2 = kdata.slice(2,-1);
        var str3 = kdata.slice(-4,-2)

        document.write("부분 배열1 : "+str1+"<p />");
        document.write("부분 배열2 : "+str2+"<p />");
        document.write("부분 배열3 : "+str3+"<p />");
    </script>
