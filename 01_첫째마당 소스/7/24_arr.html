<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열 join메소드</title>
</head>
<body>
    <script>
        var city=["Seoul","Busan","Daejun"];
        var joindata1 = city.join();//쉼표있는 한줄의 스트링
        var joindata2 = city.join('-');//-으로 나누어져있는 한줄의 스트링
        var joindata3 = city.join(' and ')//and로 나누어지는 한줄의 스트링

        document.write("join Values1 : "+joindata1,"<p />");
        document.write("join Values2 : "+joindata2,"<p />");
        document.write("join Values3 : "+joindata3,"<p />");
    </script>
</body>
</html>
