<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문 이용 2차원 배열</title>
</head>
<body>
    <script>
     var data=[];
     for(var i=0;i<10;i++){
         data[i]=[String(i+"-"+0), String(i+"-"+1), String(i+"-"+2)];
     }

     function printdata(){
        for(var x=0;x<data.length;x++){
            for(var y=0;y<data[x].length;y++){
                document.write(data[x][y]+" ");
            }
            document.write("<p />")
        }
        document.write("<a href='40_arr.html'>돌아가기</a>");
     }
    </script>    
    <button type="button" onclick="printdata()">전체배열보기</button>

</body>
</html>
