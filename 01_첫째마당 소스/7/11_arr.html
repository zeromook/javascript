<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var city=["seoul","busan","incheon"];
        function printarr(){
            var i;
            for(i=0;i<city.length;i++){
                document.write("배열 데이터["+i+"] = "+city[i],"<br>");
            }
        }

        printarr();
        
    </script>
</body>
</html>
