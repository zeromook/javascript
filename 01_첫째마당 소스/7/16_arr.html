<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x=5;
        var arr=[100,"seoul",true,x];
        
        function printarr(){
            var i;
            for(i=0;i<arr.length;i++){
                document.write("배열 데이터["+i+"] = "+arr[i],"<br>");
            }
        }

        printarr();
        
    </script>
</body>
</html>
