<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
         var com=[95,88, ,72,68, ,99,82,78,85];//배열 변수 선언//
        //공백값은 인덱스자리에 들어가고 undefined로 나옴
        //10명중에 8명의 점수만 있는 경우

        var getAvg;

        function printAvg(){
            var i,sum=0;
            var n=com.length;
            document.write(n+"명의 점수 입력<p />");
            //undefined값이 들어가있으므로 평균값구하기 불가능
            for(i=0;i<n;i++){
                sum+=com[i];
            }
            return sum/n;
        }

        getAvg=printAvg();
        document.write("평균 : <b>"+getAvg+"</b><p />");
    </script>    
</body>
</html>
