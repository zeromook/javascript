<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unshift - 처음원소입력 shifh - 처음원소삭제</title>
</head>
<body>
    <script>
        var kdata=["Seoul ","Busan "]
        var p1 = kdata.unshift("Cungju ","Sejong ");
        document.write("DataCount : "+p1+"<br>");
        document.write("Data : "+kdata+"<br>");
        
        var p2 = kdata.shift();
        document.write("DeleteData : "+p2+"<br>");
        document.write("Data : "+kdata+"<br>");

</script>
</body>
</html>
