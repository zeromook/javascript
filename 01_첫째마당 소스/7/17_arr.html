<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
         var arr=[10,20,30,40,50];//배열 변수 선언//

        function printArr(){
            var i,sum=0;
            for(i=0;i<arr.length;i++){
                sum+=arr[i];
            }
            return sum;
        }

        var result = printArr();
        document.write("합계 : <b>"+result+"</b><p />");
    </script>    
</body>
</html>
