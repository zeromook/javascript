<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
         var arr=[10,20,"문자30문자",40,"hello"];
         //다른 데이터 타입 요소

        function printArr(){
            var i,sum=0;
            for(i=0;i<arr.length;i++){
                sum+=arr[i];
            }
            return sum;
        }

        var result = printArr();
        document.write("합계 : <b>"+result+"</b><p />");
    </script>    
</body>
</html>
