<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열 반대 정렬 reverse</title>
</head>
<body>
    <script>
        var data=[9,8,7,6,5,4,3,2,1];

        document.write("배열 : "+data.join('--')+"<p />");

        var rdata = data.reverse();

        document.write("결과 : "+rdata.join('--')+"<p />");

    </script>
</body>
</html>
