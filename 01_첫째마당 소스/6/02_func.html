<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function printmsg(name,age){
            document.write("학생이름 : <b>"+name+"</b><br>");
            document.write("학생나이 : <b>"+age+"</b><br>");
        }
    </script>
    <button type="button"onclick=printmsg("코스모",21)>학생정보</button>
</body>
</html>
