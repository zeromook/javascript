<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 반환값 이용하기</title>
</head>
<body>
    <script>
        var result;
        function add(name, n){
            document.write(name+" 학생이 1부터 "+n+"까지 덧셈 수행<br>");
            var sum=0;
            for(var i=1;i<=n;i++){
                sum+=i;
            }
            return sum;
        }

        document.write("결과 : "+add("cosmo",10)+"<p />");
        
        document.write("결과 : "+add("hong",100)+"<p />");

    </script>
</body>
</html>
