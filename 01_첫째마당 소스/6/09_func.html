<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>서로 다른 변수로 같은 함수의 반환값 출력하기</title>
</head>
<body>
    <script>

        function add(x,y,z){
            var sum;
            if((y===undefined) && (z===undefined)){
                sum =x;}
            else if(z===undefined){
                sum = x+y;}
            else{
                sum=x+y+z;
            }
            return sum;
        }
  

        var r1 = add(1);
        var r2 = add(2,3);
        var r3 = add(4,5,6);




        document.write("함수 호출 인자 없음 : "+r1+"<br>");
        document.write("함수 호출 인자 부족 : "+r2+"<br>");
        document.write("정상적인 함수 호출 : "+r3+"<br>");
    </script>
    
</body>
</html>
