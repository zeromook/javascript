<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var text1="함수 선언 전 호출";
        var text2="함수 선언 후 호출";

        printmsg(text1);
        function printmsg(msg){
            document.write("함수 호출 메세지 : "+msg+"<br>");
        }
        printmsg(text2);

    </script>
</body>
</html>
