<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1~100까지 수중 3의 배수의 합 구하기</title>
</head>
<body>
    <script>
        var x=0;
        var sum=0;

        for(x=1;x<=100;x++){
            if(x%3!=0){
                continue;
            }
            sum+=x;
            document.write(x+" ");
        }
        document.write("<p />");
        document.write("1~100의 수중 3의 배수의 합은 <b>"+sum+"<b>입니다.");
    </script>
</body>
</html>
