<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	var t = "Hello Thank you good luck to you";
	document.write(t.charAt(16), "<br>");//인덱스 16번째 저장된 문자를 불러옴 g 0부터 시작임
	document.write(t.indexOf("you"), "<br>");//문자열 왼쪽에서부터 제일 먼저 있는 you의 인덱스값 12   중요*****************
	document.write(t.indexOf("you", 16), "<br>");//문자열 인덱스16번부터 제일 먼저 있는 you의 인덱스값 29
	document.write(t.lastIndexOf("you"), "<br>");//문자열 오른쪽부터 왼쪽으로 제일 먼저 있는 you의 인덱스값 29
	document.write(t.lastIndexOf("you", 25), "<br>");//문자열 오른쪽부터 왼쪽으로 25번인덱스 이후에 있는 you의 인덱스 값 12
	document.write(t.match("luck"), "<br>");//문자열 왼쪽부터 제일 먼저 있는 luck과 일치되는 문자를 찾아 반환함 luck
	document.write(t.search("you"), "<br>");//문자열 왼쪽부터 제일 먼저 있는 you와 일치되는 문자를 찾아 반환함 you
	document.write(t.substr(21, 4), "<br>");//문자열 21번부터 4글자를 반환한다. luck 중요*****************
	document.write(t.substring(6, 12), "<br>");//문자열 인덱스6부터 12이전까지의 문자를 반환한다. thank 중요*********************
	document.write(t.replace("you","me"), "<br>");//문자열 왼쪽에서 제일 먼저있는 you를 me로 치환한다. 중요***********************
	document.write(t.toLowerCase(), "<br>");//문자열의 영문자를 모두 소문자로 바꿔서 반환한다.
	document.write(t.toUpperCase(), "<br>");//문자열의 영문자를 모두 대문자로 바꿔서 반환한다.
	document.write(t.length, "<br>");//문자열의 문자 총 개수를 반환한다. 이때 공백도 포함해서 반환한다 32

	var s = t.split(" ");//공백을 기준으로 문자를 분리한다 분리된 문자열은 배열에 저장되어 s에 할당한다. 중요**************
	document.write(s[0], "<br>");//s의 인덱스 0에 저장된 문자열을 출력한다 -hello
	document.write(s[4], "<br>");//s의 인덱스 4에 저장된 문자열을 출력한다 - luck

	var str = "A";
	var t = str.charCodeAt(0);//변수에 저장된 문자열 중 0번인덱스의 문자 A의 아스키 코드값을 반환한다.
	document.write(t, "<br>");
	document.write(String.fromCharCode(65), "<br>");
</script>
</head>
<body>
</body>
</html>
