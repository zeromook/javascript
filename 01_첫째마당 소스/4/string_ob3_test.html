<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	var userEmail = prompt("당신의 이메일 주소는?", "");
	var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

	var check1 = false;
	var check2 = false;

	if(userEmail.indexOf("@")>0){//변수.indexOf("찾을문자")>0 하나라도 있으면 true
		check1 = true;
	}

	for(var i=0;i<arrUrl.length;i++){
		if(userEmail.indexOf(arrUrl[i])>0){//arrUrl의 데이터값중 하나라도 userEmail에 들어가있으면 참 for문으로 싸준건 배열인덱스 하나하나 보려고 
			check2 = true;
		}
	}

	if(check1&&check2){
		document.write(userEmail);
	}
	else{
		alert("이메일 형식이 잘못되었습니다.");
		location.reload();
	}
</script>
</head>
<body>
</body>
</html>
