<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
	
	var game = prompt("가위,바위,보중 하나를 맞춰보세요","가위");
	var gameNum;
	switch(game){
		case "가위":gameNum=1;
		break;
		case "바위":gameNum=2;
		break;
		case "보":gameNum=3;
		break;
		default: alert("잘못작성하셨어요");
		location.reload();
	}

	var com = Math.trunc(Math.random()*3);

	document.write("<img src=\"images/math_img_" + com + ".jpg\">");

	if(gameNum == com) {
		document.write("<img src=\"images/game_1.jpg\">");
	} else {
		document.write("<img src=\"images/game_2.jpg\">");
	}
</script>
</head>

</body>
</html>
