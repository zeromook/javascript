<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 사용자 정의 객체 </title>
<script>
	var tv = new Object();
	tv.color = "white";
	tv.price = 300000;
	tv.info = function(){
		document.write("tv 색상: " + this.color, "<br>");
		document.write("tv 가격: " + this.price, "<br>");
	}

	var car = {
		color : "black",
		price : 5000000,
		info: function(){
			document.write("car 색상: " + this.color, "<br>");
			document.write("car 가격: " + this.price, "<br>");
		}
	}

	var phone = new Object();
	phone.color = "blue";
	phone.price = 1400000;
	phone.info = function(){
		document.write("phone 색상: " + this.color, "<br>");
		document.write("phone 가격: " + this.price, "<br>");
	}


	document.write("<h1>tv 객체 메서드 호출</h1>");
	tv.info();
	document.write("<h1>car 객체 메서드 호출</h1>");
    car.info();
	document.write("<h1>Phone 객체 메서드 호출</h1>");
    phone.info();
</script>
</head>
<body>
</body>
</html>
