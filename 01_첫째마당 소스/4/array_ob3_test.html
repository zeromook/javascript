<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
	var greenArr = ["교대", "방배", "강남"];
	var yellowArr = ["미금","정자","수서"];

	greenArr.splice(2, 1, "서초", "역삼");//2번인덱스부터 1개의 데이터를 삭제하고 뒤의 값들을 삽입함
	//greenArr = 교대 방배 서초 역삼
	document.write(greenArr);
	document.write("<br>");

	var data1 = yellowArr.pop();//배열 마지막 인덱스의 값을 data1에 저장함 원래의 값은 삭제됨 수서
	var data2 = yellowArr.shift();//배열 첫번째 인덱스의 값을 data2에 저장함 원래의 값은 삭제됨 미금
	//greenArr은 pop 과 shift로 첫번쨰 데이터와 마지막 데이터가 빠졌으므로 정자만 남은 상태임
	document.write(yellowArr);
	document.write("<br>");

	yellowArr.push(data2);//yellowArr에 data2의 데이터를 마지막부분에 삽입함 
	//yellowArr = 정자 미금
	document.write(yellowArr);
	document.write("<br>");

	yellowArr.unshift(data1)//data1의 데이터를 첫번째부분에 삽입함
	//yellowArr = 수서 정자 미금
	document.write(yellowArr);
	document.write("<br>");
</script>
</head>
<body>
</body>
</html>
