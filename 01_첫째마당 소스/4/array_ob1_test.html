<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>

var arr = [30, "따르릉", true];

document.write("<h3>배열값 가져오기 - 1</h3>");//[]안에 인덱스 번호를 지정해주어서 하나씩 출력
document.write(arr[0],"<br>");
document.write(arr[1],"<br>");
document.write(arr[2],"<br>");

document.write("<h3>배열값 가져오기 - 2</h3>");//for문을 통해서 출력
for(var i=0;i<arr.length;i++){
document.write(arr[i],"<br>");
}

document.write("<h3>배열값 가져오기 - 3</h3>");//향상된 for문 in을 사용해서 출력
for(i in arr){
    document.write(arr[i],"<br>");
}

</script>
</head>
<body>
</body>
</html>
