<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> for문 </title>
<style>
	*{margin: 0;}
	.red{color: #f00;}
	.blue{color: #00f;}
	.aqua{color: #0ff;}
</style>
<script>
	for(var i = 1; i <= 100; i++){
		if(i % 5 == 0 && i % 7 != 0) {
			//i값이 5의배수이고 7의 배수가 아닐때 빨강색
			document.write("<p class='red'>"+i+"</p>");
		} else if(i % 7 == 0 && i % 5 != 0) {
			//7의 배수이고 5의배수가 아닐때 파란색
			document.write("<p class='blue'>"+i+"</p>");
		} else if(i % 7 == 0 && i % 5 == 0) {
			//7의배수이고 5의배수일때는 아쿠아색
			document.write("<p class='aqua'>"+i+"</p>");
		}
	}
</script>
</head>
<body>
</body>
</html>
